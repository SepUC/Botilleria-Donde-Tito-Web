<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css.css">
    <title>Contáctanos</title>
</head>
<body>
    <h1>Contáctanos!</h1>

    <div class="container mt-3", style ="width: 20%; display: flex; position: center;">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label"><strong>Nombre:</strong></label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="José Luis">
            </div>            
            <div class="mb-3"> <!-- Margin bottom. Es un margen inferior. MB es para espacios -->
                <label for="telefono" class="form-label"><strong>Teléfono:</strong></label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+56 934 567 890">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><strong>Email:</strong></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="joseluis@gaming.com">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label"><strong>Direccion:</strong></label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Av. Siempre Viva 742">
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
